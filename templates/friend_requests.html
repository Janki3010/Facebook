<!DOCTYPE html>
<html>
<head>
    <title>Friend Requests</title>
</head>
<body>
    <h1>Friend Requests</h1>
    <ul>
        {% for request in requests %}
        <li>
            {{ request.username }}
            <a href="/accept_friend_request/{{ request.id }}">Accept</a> |  <a href="/reject_friend_request/{{ request.id }}">Reject</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
